<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Site</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="overlay.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="sidebar.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  </head>
  
  <body class="">
    <div class="container-fluid">
      <div class="row">
        <div class="col-1 fixed-top min-vh-100 sidebar" id="sidebar">
          <a href="index.html" style="text-decoration: none;"><h1 id="topHeadline">NB <i class="fas fa-cocktail my-auto"></i></h1></a>
          <button type="button" class="btn btn-block" data-target="#searchbar-list" data-toggle="collapse">Search</button>
          <ul id="searchbar-list" class="collapse hide list-unstyled">
            <li><input id="searchbar" type="search"></input></li>
          </ul>
          <button type="button" class="btn btn-block" data-target="#categories-list" data-toggle="collapse">Categories<i class="fas fa-chevron-down"></i></button>
          <ul id="categories-list" class="collapse hide  list-unstyled">
                
          </ul>
          <button type="button" class="btn btn-block" data-target="#ingredients-list" data-toggle="collapse">Ingredients<i class="fas fa-chevron-down"></i></button>
          <ul id="ingredients-list" class="collapse hide  list-unstyled">
          </ul>
          <button type="button" class="btn btn-block" data-target="#glass-list" data-toggle="collapse">By Glass<i class="fas fa-chevron-down"></i></button>
          <ul id="glass-list" class="collapse hide  list-unstyled glassList" style="max-height: 150px; overflow-y: auto; overflow-x: hidden;">
        
          </ul>    
          <button type="button" id="randombutton" class="btn btn-block">Random Drink</button>
          <button type="button" id="mypage" class="btn btn-block">My Favorites</button>
          <button type="button" id="clearsave" class="btn btn-block">Clear Favorites</button>
          <a id="github" href="https://github.com/Richardzejak/School-Assignment-Cocktail-Database" class="text-decoration-none text-center">Github Link</a>


         
        </div>
        <div class="col" id="contentColumn">
          <div class="container-fluid ">
            <button class="btn btn-secondary" id="sidebar-toggle">
              <i class="bi bi-list"></i>
            </button>
            
            <div class="row d-flex justify-content-center" id="cardContainer">
              <!--Card-->            

                
                  

              
            </div>

            <!-- The overlay -->
            <div id="myNav" class="overlay d-flex justify-content-center">

              <!-- Button to close the overlay navigation -->
              <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

              <!-- Overlay content -->
               <div class="overlay-content container-fluid my-auto">
                 <div class="row d-flex justify-content-center mb-5">
                   <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                      <h1 class="display-3 pb-3 mb-3" id="headLine"></h1>                                         
                    </div>
                  </div>
                </div>
                 <div class="row d-flex justify-content-center" id="subContent">
                   <div class="col-md-12 col-xl-4 col-lg-4 pb-3" id="imageColumn"></div>
                   <div class="col-md-6 col-xl-4 col-lg-4" id="secondColumn"><h1>Instructions</h1><hr class="my-4"><p id="instructions"></p></div>
                   <div class="col-md-6 col-xl-4 col-lg-4 pb-5" id="thirdColumn"><h1>Ingredients</h1><hr class="my-4"><ul id="iList"></ul></div>
                 </div>
                
                </div> 

            </div>

              <!-- Use any element to open/show the overlay navigation menu -->
          </div>
        </div>
      </div>
    </div>
        
    <script src="script.js"></script>
  </body>
</html>
